<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta-Sohor</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
            <a class="navbar-brand" href="#">Insta-Sohor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-link active" role="button" onclick="switchTab( 'posts' )">
                        <i class="fa-solid fa-house"></i>
                    </li>

                    <li class="nav-link active" role="button" onclick="switchTab( 'liked' )">
                        <i class="fa-solid fa-heart text-danger"></i>
                    </li>

                    <li class="nav-link active" role="button" onclick="switchTab( 'reported' )">
                        <i class="fa-solid fa-eye-slash"></i>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main container mx-auto p-3">
        <div id="posts">
        </div>
        <div id="liked">
            <h1>Liked posts</h1>
        </div>

        <div id="reported">
            <h1>Reported posts</h1>
        </div>

        <!-- Q&A part start -->
        <section class="mt-5">

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal End -->

            <h1 class="text-center">Question and Answer</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="./image/v8.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">How does javascript work?</h5>
                            <button onclick="getAnswer('jsWork')" class="btn btn-primary btm-lg" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">Show Answer</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./image/eventLoop.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">What does javascript event loop do?</h5>
                            <button onclick="getAnswer('eventLoop')" class="btn btn-primary btm-lg"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">Show Answer</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="./image/vs3.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">What is difference between local storage and session storage?</h5>
                            <button onclick="getAnswer('localVsSession')" class="btn btn-primary btm-lg"
                                data-bs-toggle="modal" data-bs-target="#exampleModal">Show Answer</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
